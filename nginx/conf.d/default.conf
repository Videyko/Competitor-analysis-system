# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=5r/s;

# Upstream servers
upstream web_backend {
    server web-interface:8002;
    keepalive 32;
}

upstream api_backend {
    server analysis-service:8000;
    keepalive 32;
}

upstream email_backend {
    server email-service:8001;
    keepalive 32;
}

# HTTP server
server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static files - direct serving
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints for analysis service
    location /api/analysis/ {
        limit_req zone=api burst=15 nodelay;
        
        # üîß –í–ò–ü–†–ê–í–õ–ï–ù–û: –ö—Ä–∞—â–∞ –æ–±—Ä–æ–±–∫–∞ URL rewriting
        rewrite ^/api/analysis/(.*)$ /$1 break;
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # –ó–±—ñ–ª—å—à–µ–Ω—ñ —Ç–∞–π–º–∞—É—Ç–∏ –¥–ª—è –¥–æ–≤–≥–∏—Ö –∞–Ω–∞–ª—ñ–∑—ñ–≤
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü—ñ—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API endpoints for email service  
    location /api/email/ {
        limit_req zone=api burst=10 nodelay;
        
        rewrite ^/api/email/(.*)$ /$1 break;
        proxy_pass http://email_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # üÜï –ù–û–í–ò–ô LOCATION - –ü—Ä—è–º–∏–π –¥–æ—Å—Ç—É–ø –¥–æ analysis service –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó
    location /api/analysis/docs {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://api_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üÜï –ù–û–í–ò–ô LOCATION - –ü—Ä—è–º–∏–π –¥–æ—Å—Ç—É–ø –¥–æ email service –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó
    location /api/email/docs {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://email_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        limit_req zone=web burst=10 nodelay;
        
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # –ó–±—ñ–ª—å—à–µ–Ω—ñ —Ç–∞–π–º–∞—É—Ç–∏ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤
        client_max_body_size 50M;
        
        # –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü—ñ—è –¥–ª—è –∫—Ä–∞—â–æ—ó –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }

    # üÜï –ù–û–í–ò–ô LOCATION - –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        proxy_pass http://web_backend/404;
    }
    
    location = /50x.html {
        proxy_pass http://web_backend/50x;
    }
}

# HTTPS server (for production)
server {
    listen 443 ssl http2;
    server_name _;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Same location blocks as HTTP server
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/analysis/ {
        limit_req zone=api burst=15 nodelay;
        
        rewrite ^/api/analysis/(.*)$ /$1 break;
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    location /api/email/ {
        limit_req zone=api burst=10 nodelay;
        
        rewrite ^/api/email/(.*)$ /$1 break;
        proxy_pass http://email_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location / {
        limit_req zone=web burst=10 nodelay;
        
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        client_max_body_size 50M;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }
}
